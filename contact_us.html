            <form method="get" id="contactForm">
                <div class="form-row">
                    <div class="col-md-6">
                        <div id="successfail"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6" id="message">

                            </fieldset>
                            <div class="form-group"><label for="from_name">Name: <span id="name_err"></span></label>

                            </div>

                            <div class="form-group">
                                <label for="from_email">Email: <span id="email_err"></span></label>

                                <input class="form-control" type="text" name="city_" required="" placeholder="City / Location" id="city_">
                            </div>
                            <div class="form-row">
                                <div class="col-sm-6">
                                    <div class="form-group has-feedback"><label for="from_phone">Phone: <span id="phone_err"></span></label>
                                        <input class="form-control" name"phone_" type="phone"  placeholder="Phone Number" id="phone_"></div>
                                </div>
                                
                            </div>
                            <div class="form-group"><label for="message">Please state briefly why you want to see us:  <span id="message_err"></span></label>
                                <textarea class="form-control" rows="5" placeholder="Type message here" id="message_"></textarea></div>
                            <div class="form-group"><button id="send_email" class="btn btn-primary btn-block" type="submit" style="background-color:rgb(91,177,13);border-color:white !important;"><span id="button_text"> Send </span></button></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact_col">
                            <fieldset>
                                <legend class="contact_heading"> Locate Us</legend>
                            </fieldset>
                            <div class="form-row">
                                <div class="col-12">
                                    <fieldset></fieldset>
                                    <div><span><strong>Office Address:</strong></span></div>
                                    <p>Plot 30 Akinloye Layout,(Bode Wasimi Area near BCOS),Orita Bashorun,Ibadan.</p>
                                    <div><span></span></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="col-12" style="margin-bottom:21px;">
                                    <div><span><strong>Email Address:</strong><br></span></div>
                                    <div><span>info@compassionaterehab.com</span></div>
